{% extends 'layout.html' %}

{% block header %}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">商品名</th>
                        <th scope="col">注文数</th>
                        <th scope="col">小計</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for form in forms %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td>{{ form.name }}</td>
                        <td>{{ form.cnt }}</td>
                        <td>{{ form.price }}</td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <th scope="row">合計</th>
                        <td colspan="2"></td>
                        <td>{{ total }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>配達場所: 7b</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary">注文</button>
                <button type="button" class="btn btn-primary">注文</button>
            </div>
        </div>
    </div>
<a href="{{ url_for('view.order_complete') }}">order_complete</a>
{% endblock %}

{% block script %}{% endblock %}
