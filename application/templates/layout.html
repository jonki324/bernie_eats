<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <title>Bernie Eats</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{{ url_for('view.order') }}"><i class="fas fa-utensils"></i> Bernie Eats</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item{% if request.path == url_for('view.order') or request.path == url_for('view.order_check') or request.path == url_for('view.order_complete') %} active{% endif %}">
                    <a class="nav-link" href="{{ url_for('view.order') }}"><i class="fas fa-cart-plus"></i> 注文</a>
                </li>
                <li class="nav-item{% if request.path == url_for('view.order_status') %} active{% endif %}">
                    <a class="nav-link" href="{{ url_for('view.order_status') }}"><i class="fas fa-question"></i> 注文状況</a>
                </li>
                <li class="nav-item{% if request.path == url_for('view.kitchen') %} active{% endif %}">
                    <a class="nav-link" href="{{ url_for('view.kitchen') }}"><i class="fas fa-pizza-slice"></i> キッチン</a>
                </li>
                <li class="nav-item{% if request.path == url_for('view.summary') %} active{% endif %}">
                    <a class="nav-link" href="{{ url_for('view.summary') }}"><i class="fas fa-calculator"></i> 集計</a>
                </li>
                <li class="nav-item{% if request.path == url_for('view.history') %} active{% endif %}">
                    <a class="nav-link" href="{{ url_for('view.history') }}"><i class="fas fa-history"></i> ログ</a>
                </li>
            </ul>
            {% if current_user.is_authenticated %}
            <form class="form-inline my-2 my-lg-0" action="{{ url_for('view.logout') }}">
                <button class="btn btn-primary my-2 my-sm-0" type="submit"><i class="fas fa-sign-out-alt"></i> ログアウト</button>
            </form>
            {% else %}
            <form class="form-inline my-2 my-lg-0" action="{{ url_for('view.login') }}">
                <button class="btn btn-primary my-2 my-sm-0" type="submit"><i class="fas fa-sign-in-alt"></i> ログイン</button>
            </form>
            {% endif %}
        </div>
    </nav>
{% block header %}{% endblock %}
</header>
<main>
{% block content %}{% endblock %}
</main>
<footer class="container-fluid mt-5 mb-3">
    <p class="text-center text-muted">© 2019 Jonki324</p>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% block script %}{% endblock %}
</body>
</html>
