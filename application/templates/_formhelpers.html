{% macro render_item() %}
    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='buta.jpg') }}" class="card-img">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">豚たま 300円</h5>
                    <p class="card-text">
                        説明
                    </p>
                    <p class="card-text">
                    <form class="form-inline">
                        <div class="form-group mb-2">
                            <label for="staticEmail2">注文数</label>
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="1">
                        </div>
                        <button type="button" class="btn btn-primary mb-2">-</button>
                        <button type="button" class="btn btn-primary mb-2">+</button>
                    </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endmacro %}
