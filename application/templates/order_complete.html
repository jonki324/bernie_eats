{% extends 'layout.html' %}

{% block header %}
    <div class="container text-center">
        <div class="row mt-5">
            <div class="col">
                <h2>注文完了</h2>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h3>
                    ご注文ありがとうございました！
                </h3>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col h2 text-danger">&lt;&lt;&nbsp;注文 No.{{ order_id }}&nbsp;&gt;&gt;</div>
        </div>
        <div class="row mt-5">
            <div class="col h4">( 配達場所 : {{ loc_name }} )</div>
        </div>
{#        <div class="row mt-3">#}
{#            <div class="col h4">待ち時間 : {{ wait_time_m }}</div>#}
{#        </div>#}
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <a href="{{ url_for('view.order') }}" class="btn btn-secondary btn-block">注文へ戻る</a>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}{% endblock %}
