{% extends 'layout.html' %}

{% block header %}
    <div class="container text-center">
        <div class="row mt-5">
            <div class="col">
                <h1>注文完了</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h2>
                    ご注文ありがとうございました！
                </h2>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col h3">注文No.{{ order_id }}</div>
        </div>
        <div class="row mt-3">
            <div class="col h4">配達場所 : {{ loc_name }}</div>
        </div>
        <div class="row mt-3">
            <div class="col h4">待ち時間 : </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <a href="{{ url_for('view.order') }}" class="btn btn-primary btn-block">注文へ戻る</a>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}{% endblock %}
